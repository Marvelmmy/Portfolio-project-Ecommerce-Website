<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>

    <link
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Josefin Sans", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #e2e2e2, #d9eaff);
      }

      .container {
        position: relative;
        width: 800px;
        height: 500px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin: 20px;
      }

      .container h1 {
        font-size: 36px;
        margin: -10px 0;
        text-align: center;
      }

      .container p {
        font-size: 14.5px;
        margin: 15px 0;
      }

      .form-box {
        position: absolute;
        right: 0;
        height: 100%;
        width: 50%;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: 0.6s ease-in-out 1.2s;
        padding: 40px;
        color: #333;
        z-index: 1;
      }

      .container.active .form-box {
        right: 50%;
      }

      .form-box.register {
        visibility: hidden;
      }

      .container.active .form-box.register {
        visibility: visible;
      }

      .input-box {
        position: relative;
        margin: 20px 0;
        width: 100%;
      }

      .input-box input {
        width: 100%;
        padding: 13px 50px 13px 20px;
        border-radius: 8px;
        outline: none;
        border: none;
        background: #eee;
        font-weight: 500;
        font-size: 16px;
        color: #333;
      }

      .input-box input::placeholder {
        color: #999;
        font-weight: 400;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #555;
      }

      .forgot-link {
        margin: -10px 0 20px;
      }

      .forgot-link a {
        color: #333;
        font-size: 14.5px;
      }

      .btn {
        width: 100%;
        height: 48px;
        background-color: #5fa5fb;
        border-radius: 8px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        margin-bottom: 15px;
        transition: 0.3s ease;
      }

      .btn:hover {
        background-color: #5d7ae8;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        border: 2px solid #ccc;
        border-radius: 50%;
        font-size: 20px;
        color: #333;
        transition: 0.3s;
      }

      .social-icons a:hover {
        background-color: #6e8efb;
        color: white;
        border-color: #6e8efb;
      }

      .toggle-box {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .toggle-box::before {
        content: "";
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background: #5fa5fb;
        border-radius: 150px;
        transition: 1.8s ease-in-out;
        z-index: 2;
      }

      .container.active .toggle-box::before {
        left: 50%;
      }

      .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: 0.6s ease-in-out;
        text-align: center;
        padding: 0 30px;
      }

      .toggle-panel.toggle-left {
        left: 0;
        transition-delay: 1.2s;
      }

      .container.active .toggle-panel.toggle-left {
        left: -50%;
        transition-delay: 0.6s;
      }

      .toggle-panel.toggle-right {
        right: -50%;
        transition-delay: 0.6s;
      }

      .container.active .toggle-panel.toggle-right {
        right: 0;
        transition-delay: 1.2s;
      }

      .toggle-panel p {
        margin-bottom: 20px;
      }

      .toggle-panel .btn {
        width: 160px;
        height: 46px;
        background: transparent;
        border: 1px solid #fff;
        box-shadow: none;
      }

      .flash-messages {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Login Form -->
      <div class="form-box login">
        <form action="/login" method="post" id="login">
          <h1>Login</h1>
          <div class="input-box">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p>or login with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box register">
        <form action="/register" method="post" id="register">
          <h1>Register</h1>
          <div class="input-box">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" name="Email" placeholder="Email" required />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <button type="submit" class="btn">Register</button>
          <p>or register with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </form>
      </div>

      <!-- Toggle Panels -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn" id="registerBtn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome to Beautify!</h1>
          <p>Already have an account?</p>
          <button class="btn" id="loginBtn">Login</button>
        </div>
      </div>
    </div>

    <script>
      const container = document.querySelector(".container");
      const registerBtn = document.querySelector(".btn#registerBtn");
      const loginBtn = document.querySelector(".btn#loginBtn");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
  </body>
</html>
